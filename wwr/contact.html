    <header>

        <nav class="grid">

            </ul>
        </nav>

    </header>

    <main>
        <section>
            <div class="h1">
                <h1>White water rafting company</h1>
                <h4>123 Main River Street</h4>
                <h4>Kolob, California</h4>
                <h4>+1 999 999 9999</h4>
                <h4>info@whitewater.com</h4>
            </div>
            <div>
                <form action="#">
                    <div class="first">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31487.960511231777!2d-0.8389263!3d9.421834950000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1765251630844!5m2!1sen!2sgh"
                            width="600" height="450" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div class="item">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <label for="message">Message Purpose</label>
                            <div class="item2">
                                <input type="radio" name="inquiry" id="inquiry">
                                <label for="inquiry">General Inquiry</label>
                                <input type="radio" name="inquiry" id="reservation">
                                <label for="reservation">Reservation Question</label>
                                <input type="radio" name="inquiry" id="question">
                                <label for="question">Website Question</label>

                            </div>
                            <div class="flex">
                                <div class="item3">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" rows="3" placeholder="type here"></textarea>
                                </div>
                                <div class="item4">
                                    <input type="checkbox" name="subscribe" id="subscribe">
                                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                                </div>
                                <button type="submit">Get in touch!</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>


        <section>

            <h2>We Are Here To Serve You</h2>
            <div class="box2">
                <figure>
                    <img src="images/rafting65.jpg" alt="Adventure image">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting22_600.png" alt="Adventure image">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting58_600.png" alt="adventure image">
